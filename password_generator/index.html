<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../base_file/Javascript.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
	<title>JS Password Generator</title>
</head>
<body>
	<div class="pw-container">
		<div class="pw-header">
			<div class="pw">
				<span id="pw">codegobrrrrr</span>
				<button id="copy">Copy</button>
			</div>
		</div>
		<div class="pw-body">
			<div class="form-control">
				<label for="len">Password Length</label>
				<input id="len" value="10" type="number" min="8" max="40">
			</div>
			<div class="form-control">
				<label for="upper">Contain Uppercase Letters</label>
				<input id="upper" type="checkbox">
			</div>
			<div class="form-control">
				<label for="lower">Contain Lowercase Letters</label>
				<input id="lower" type="checkbox">
			</div>
			<div class="form-control">
				<label for="number">Contain Numbers</label>
				<input id="number" type="checkbox">
			</div>
			<div class="form-control">
				<label for="symbol">Contain Symbols</label>
				<input id="symbol" type="checkbox">
			</div>
			<button class="generate" id="generate">Generate Password</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
